<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <caption><h1>Đăng ký thành viên</h1></caption>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="fullName" id="fullName"></td>
            </tr>
            <tr>
                <td>Tài khoản</td>
                <td><input type="text" name="userName" id="userName"></td>
            </tr>
            <tr>
                <td>Mật khẩu</td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td>Ảnh đại diện</td>
                <td><input type="file" name="avata" id="avata"></td>
            </tr>
            <tr>
                <td>Thư điện tử</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="gender" id="male" value="1">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female" value="0">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input type="checkbox" name="bongda" id="bongda">
                    <label for="bongda">Bóng đá</label>
                    <input type="checkbox" name="xemphim" id="xemphim" >
                    <label for="xemphim">Xem phim</label>
                    <input type="checkbox" name="dulich" id="dulich" >
                    <label for="dulich">Du lịch</label>
                    <input type="checkbox" name="nghenhac" id="nghenhac" >
                    <label for="nghenhac">Nghe nhạc</label>
                    <input type="checkbox" name="docsach" id="docsach" >
                    <label for="docsach">Đọc sách</label>
                </td>
            </tr>
            <tr>
                <td>Quê quán</td>
                <td>
                    <select name="province" id="province">
                        <option value="">---Chọn tỉnh---</option>
                        <option value="">Hà Nội</option>
                        <option value="">Sài Gòn</option>
                        <option value="">Huế</option>
                        <option value="">Đà Nẵng</option>
                        <option value="">Hải Phòng</option>
                        <option value="">Đà Lạt</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="address" id="address"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="number" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td>Mô tả</td>
                <td><textarea name="description" id="description"> </textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Đăng ký" name="register">
                    <input type="reset" value="Làm lại" nam="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
